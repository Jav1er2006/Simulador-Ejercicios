  <title>Ejercicio 15</title>
  <style>
    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .navigation-buttons button {
      padding: 15px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }

    .navigation-buttons .menu-button {
      background-color: #4CAF50;
      color: white;
    }

    .navigation-buttons .previous-button, .navigation-buttons .next-button {
      background-color: #007BFF;

    }

      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ejercicio 15</h1>
  </header>
  <main>
    <section class="question-container">
      <p><strong>¿Qué significa que una variable tenga "ámbito local" en un programa?</strong></p>
      <form id="quiz-form">
        <label>
          <input type="radio" name="answer" value="a">
          a. Que se utiliza como parámetro de entrada para una función.
        </label><br>
        <label>
          <input type="radio" name="answer" value="b">
          b. Que mantiene su valor durante toda la ejecución del programa.
        </label><br>
        <label>
          <input type="radio" name="answer" value="c">
          c. Que puede ser accedida desde cualquier parte del programa.
        </label><br>
        <label>
          <input type="radio" name="answer" value="d">
          d. Que solo puede ser utilizada dentro de la función o bloque donde fue declarada.
        </label><br><br>
        <button type="button" onclick="checkAnswer(15)">Enviar respuesta</button>
      </form>
      <p id="result-message"></p>
      <div class="navigation-buttons">
        <button class="menu-button" onclick="window.location.href='./simulador.html'">Volver al menú</button>
        <button class="previous-button" onclick="window.location.href='ejercicio14.html'"></button>Ejercicio anterior</button>
        <button class="next-button" onclick="window.location.href='ejercicio16.html'">Siguiente ejercicio</button>
      </div>
    </section>
  </main>
  <script src="../js/main.js"></script>
