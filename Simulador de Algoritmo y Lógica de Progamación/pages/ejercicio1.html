<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/page.css">
  <title>Ejercicio 1</title>
  <style>
    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .navigation-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }

    .navigation-buttons .menu-button {
      background-color: #4CAF50;
      color: white;
    }

    .navigation-buttons .previous-button, .navigation-buttons .next-button {
      background-color: #007BFF;
      color: white;
    }

    .navigation-buttons button:disabled {
      background-color: #d3d3d3;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ejercicio 1</h1>
  </header>
  <main>
    <section class="question-container">
      <p><strong>¿Cuál de las siguientes técnicas es fundamental para el desarrollo de un modelo abstracto?</strong></p>
      <form id="quiz-form">
        <label>
          <input type="radio" name="answer" value="a">
          a. Diseño visual.
        </label><br>
        <label>
          <input type="radio" name="answer" value="b">
          b. Pruebas de estrés.
        </label><br>
        <label>
          <input type="radio" name="answer" value="c">
          c. Compilación del código.
        </label><br>
        <label>
          <input type="radio" name="answer" value="d">
          d. Análisis de requerimientos.
        </label><br><br>
        <button type="button" onclick="checkAnswer(1)">Enviar respuesta</button>
      </form>
      <p id="result-message"></p>
      <div class="navigation-buttons">
        <button class="menu-button" onclick="window.location.href='./simulador.html'">Volver al menú</button>
        <button class="previous-button" onclick="window.location.href='ejercicio0.html'" disabled>Ejercicio anterior</button> <!-- Deshabilitado para el primer ejercicio -->
        <button class="next-button" onclick="window.location.href='ejercicio2.html'">Siguiente ejercicio</button>
      </div>
    </section>
  </main>
  <script src="../js/main.js"></script>
</body>
</html>
