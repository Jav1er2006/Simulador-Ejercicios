  <style>
    .navigation-buttons {
      display: flex;
      justify-content: space-between;

    }

    .navigation-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }

    .navigation-buttons .menu-button {
      background-color: #4CAF50;
      color: white;
    }

    .navigation-buttons .previous-button, .navigation-buttons .next-button {
      background-color: #007BFF;
      color: white;
    }

      cursor: not-allowed;

  </style>

<body>
  <header>
    <h1>Ejercicio 16</h1>
  </header>
  <main>
    <section class="question-container">
      <p><strong>¿Cuál de las siguientes afirmaciones sobre la complejidad algorítmica es correcta?</strong></p>
      <form id="quiz-form">
        <label>
          <input type="radio" name="answer" value="a">
          a. La complejidad algorítmica solo aplica a algoritmos iterativos.
        </label><br>
        <label>
          <input type="radio" name="answer" value="b">
          b. La complejidad algorítmica solo se refiere al número de líneas de código.
        </label><br>
        <label>
          <input type="radio" name="answer" value="c">
          c. La complejidad algorítmica mide los recursos computacionales (tiempo y espacio) que un algoritmo necesita para ejecutarse.
        </label><br>
        <label>
          <input type="radio" name="answer" value="d">
          d. La complejidad algorítmica siempre es constante sin importar el tamaño del problema.
        </label><br><br>
        <button type="button" onclick="checkAnswer(16)">Enviar respuesta</button>
      </form>
      <p id="result-message"></p>
      <div class="navigation-buttons">
        <button class="menu-button" onclick="window.location.href='./simulador.html'">Volver al menú</button>
        <button class="previous-button" onclick="window.location.href='ejercicio15.html'"></button>Ejercicio anterior</button>
        <button class="next-button" onclick="window.location.href='ejercicio17.html'">Siguiente ejercicio</button>
      </div>
    </section>
  </main>
  <script src="../js/main.js"></script>
